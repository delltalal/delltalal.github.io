    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST" action="booking-submit.html">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <label class="label">Instruments</label>
                                    <div class="p-t-10">
                                        <label class="radio-container">Jazz
                                            <input type="checkbox" name="jazz">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Piano
                                            <input type="checkbox" name="piano">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Guitar
                                            <input type="checkbox" name="guitar">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Violin
                                            <input type="checkbox" name="violin">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Drums
                                            <input type="checkbox" name="drums">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Vocals
                                            <input type="checkbox" name="vocals">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Flute
                                            <input type="checkbox" name="flute">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Xylophone
                                            <input type="checkbox" name="xylophone">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Accordion
                                            <input type="checkbox" name="accordion">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Please select your location:</label>
                                <img src="assets/img/gmap.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <div class="p-t-10">
                                    <div class="p-t-15">
                                        <button class="btn btn--radius-2 btn--blue" type="submit" >Online </button>
                                    </div>
                                    <div class="p-t-15">
                                        <button class="btn btn--radius-2 btn--blue" type="submit" >Onsite </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
